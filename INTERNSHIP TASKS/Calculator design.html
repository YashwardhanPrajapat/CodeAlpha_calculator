<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 320px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2em;
      text-align: right;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #555;
    }

    .operator {
      background-color: #ff9500;
      color: #fff;
    }

    .operator:hover {
      background-color: #e38b00;
    }

    .equal {
      background-color: #28a745;
    }

    .equal:hover {
      background-color: #218838;
    }

    .clear {
      background-color: #dc3545;
    }

    .clear:hover {
      background-color: #c82333;
    }

    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperator('/')">รท</button>
      <button onclick="appendOperator('*')">ร</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="span-2" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let currentInput = '';

    function updateDisplay() {
      display.textContent = currentInput || '0';
    }

    function appendNumber(num) {
      if (num === '.' && currentInput.includes('.') && !/[+\-*/]$/.test(currentInput)) return;
      currentInput += num;
      updateDisplay();
    }

    function appendOperator(op) {
      if (currentInput === '') return;
      if (/[+\-*/]$/.test(currentInput)) {
        currentInput = currentInput.slice(0, -1);
      }
      currentInput += op;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay();
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        let result = eval(currentInput);
        currentInput = result.toString();
        updateDisplay();
      } catch (e) {
        currentInput = '';
        display.textContent = 'Error';
      }
    }

    // Keyboard Support
    document.addEventListener('keydown', (e) => {
      if ((e.key >= '0' && e.key <= '9') || e.key === '.') {
        appendNumber(e.key);
      } else if (['+', '-', '*', '/'].includes(e.key)) {
        appendOperator(e.key);
      } else if (e.key === 'Enter') {
        e.preventDefault();
        calculate();
      } else if (e.key === 'Backspace') {
        deleteLast();
      } else if (e.key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
